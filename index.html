<!DOCTYPE html>
<html lang="en" class="position-relative">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="shortcut icon" href="./imges/bookmark.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body class="">

  <div class="container py-5  ">
    <h1 class=" display-4 mt-2 w-25 position-relative mx-auto">
      Bookmarker
    </h1>

    <div class="my-5 form py-4">

      <h2 class="text-center fs-3"><i class="fa-solid fa-bookmark px-1"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark px-1"></i></h2>
      
      <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark me-3"></i>Site Name</label>
      <input
        type="text"
        name="siteName"
        id="siteName"
        class="form-control"
        placeholder="Bookmark name"
        aria-describedby="nameHelper"
        oninput="nameValidate()"
      />
      <small id="nameHelper" class=" fw-medium d-block mt-1 text-danger d-none">lentgh between 3-8</small>

      <label for="siteURL" class="form-label"><i class="fa-solid fa-link me-3 mt-4 "></i>Site URL</label>
      <input
        type="text"
        name="siteURL"
        id="siteURL"
        class="form-control"
        placeholder="Bookmark URL"
        aria-describedby="urlHelper"
        onkeyup="urlvalidate()"
      />
      <small id="urlHelper" class=" fw-medium d-block mt-1 text-danger d-none">please input correct url</small>

      <button class="btn submit text-white px-5 d-block mx-auto mt-4 " onclick="addBookmark()">Submit</button>

    </div>

    <div class="mb-3">
      <label for="search" class="form-label fs-4"> <i class="fa-solid fa-magnifying-glass  me-2"></i>search</label>
      <input
        type="text"
        name="search"
        id="search"
        class="form-control mb-5"
        oninput="search()"

      />
    </div>
    

    <table class="table text-center" id="data">
      <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    
  </div>



  <div id="alert" class=" h-100 bg-black bg-opacity-50 position-absolute top-0 bottom-0 end-0 start-0 d-none " >

    <div class="container position-absolute top-0 start-0 end-0 bottom-50 ">
      <div class="rounded-3 box bg-white px-4 py-4 position-absolute  start-50 translate-middle ">
        <div class="box-header py-3 d-flex justify-content-between align-items-center ">
          <div class="dots">
            <sapn class="rounded-circle circle bg-danger"></sapn>
            <sapn class="ms-1 rounded-circle circle bg-warning"></sapn>
            <sapn class="ms-1 rounded-circle cir
            cle bg-success"></sapn>
          </div>
          <sapn onclick="closing()" class="close fs-5 "><i class="fa-solid fa-x"></i></sapn>
        </div>
        <div class="box-body">
          <h5 class="breeserf fs-4 my-3">Site Name or Url is not valid, Please follow the rules below :</h5>
          
          <ul class="fa-ul fs-6 caption ">
            <li class="py-2"><span class="fa-li "><i class="fa-solid fa-circle-arrow-right" style="color: #bb4120;"></i></span>Site name must contain at least 3 characters</li>
            <li class="py-2"><span class="fa-li "><i class="fa-solid fa-circle-arrow-right" style="color: #bb4120;"></i></span>Site URL must be a valid one</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  


  <script src="./js/index.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>+
